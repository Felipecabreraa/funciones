<!-- 4_colores.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Colores</title>
  <style>
    .color-div {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
    }
    #key {
      width: 200px;
      height: 200px;
      background-color: white;
      border: 2px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Los 4 divs con colores iniciales -->
  <div id="div1" class="color-div" style="background-color: blue;"></div>
  <div id="div2" class="color-div" style="background-color: red;"></div>
  <div id="div3" class="color-div" style="background-color: green;"></div>
  <div id="div4" class="color-div" style="background-color: yellow;"></div>
  
  <!-- El div con id="key" cambiará de color según la tecla presionada -->
  <div id="key"></div>

  <!-- Incluir el archivo script.js al final del archivo HTML -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
